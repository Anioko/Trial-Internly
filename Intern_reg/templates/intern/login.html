<!-----Note, this form logs everyone in. The form should be checked and also the function should only log in based on roles set----->
{% extends 'intern/base.html' %}

{% block title %}Login{% endblock title %}

{% block main %}

	<div class="container">
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			{% if error %}<p class="alert alert-error">{{ error }}</p>{% endif %}
			{% for error in form.username.errors %}<span class="help-inline">{{ error }}</span>{% endfor %}
			{% for error in form.password.errors %}<span class="help-inline">{{ error }}</span>{% endfor %}
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Please sign in</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form method="post" accept-charset="UTF-8">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="E-mail" name="username" type="text">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Password" name="password" type="password" value="">
			    		</div>
			    		<div class="checkbox">
			    	    	<label>
			    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
			    	    	</label>
			    	    </div>
			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>

{% endblock main %}
