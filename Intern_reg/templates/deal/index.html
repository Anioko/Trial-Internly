{% extends 'base.html' %}

{% from 'deal/common.html' import detail %}

{% block title %}Deal Page{% endblock title %}

{% block main %}
<div class="row">
  {% for deal in deal %}
    <div class="span12">
      {{ detail(deal, link_title=true, show_edit=false, show_description=false) }}
	  
    </div>
  {% else %}
    <h3 class="span12">No Deals Here.</h3>
  {% endfor %}
</div>
{% endblock main %}
