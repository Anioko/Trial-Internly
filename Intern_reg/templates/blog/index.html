{% extends 'base.html' %}

{% from 'blog/common.html' import detail %}

{% block title %}Blog Post{% endblock title %}

{% block main %}
<div class="container">
<div class="row">
  {% for blog in blogs %}
    <div class="span12">
      {{ detail(blog, link_title=true, show_edit=false, show_description=false) }}
    </div>
  {% else %}
    <h3 class="span12">No Blog Post.</h3>
  {% endfor %}
</div>
</div>
<style>
.navbar-inner {
    background-color: #4E5D6C;
    border: 1px solid #000000;
    border-radius: 4px;
    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.067);
    min-height: 40px;
    padding-left: 20px;
    padding-right: 20px;
}
</style>
{% endblock main %}
