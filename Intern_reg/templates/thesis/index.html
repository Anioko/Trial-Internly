{% extends 'base.html' %}

{% from 'thesis/common.html' import detail %}

{% block title %}Vacancies{% endblock title %}

{% block main %}
<div class="row">
  {% for appt in appts %}
    <div class="span12">
      {{ detail(appt, link_title=true, show_edit=false, show_description=false) }}
    </div>
  {% else %}
    <h3 class="span12">No vacancies.</h3>
  {% endfor %}
</div>
{% endblock main %}
