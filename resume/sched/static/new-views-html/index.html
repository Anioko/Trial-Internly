<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/style_header.css">
<link rel="stylesheet" href="css/style.css">
<title>Internly. My dashboard</title>
<body>
	<div class="menu">
		<h1>Internly</h1>
		<ul class="menu_items">
			<li><a href="#" class="active"><i class="fa fa-files-o"> My Resume</i></a></li>
			<li><a href="#"><i class="fa fa-users"> All Vacancies</i></a></li>
			<li><a href="#"><i class="fa fa-list-alt"> Blog</i></a></li>
		</ul>
		<span class="user">
			<ul>
				<li><img src="img/user.jpg" alt="User image"></li>
			</ul>
		</span>
	</div>
	<div class="container">
		<div class="add_resume col-sm-12 col-xs-12">
			<a href="#" class="btn"><i class="fa fa-pencil-square-o"></i> Create resume</a>
		</div>
		<div class="col-md-4 col-sm-6 col-xs-12">
			<div class="resume">
				<h2><a href="#">Web designer</a></h2>
				<span class="date">12 July 2014</span>
				<div class="tools">
					<ul class="info">
						<li><a href="#">Responses</a> <span class="responses">2</span></li>
						<li><a href="#">Views</a> <span class="views">10</span></li>
						<li><a href="#">Suggestions</a> <span class="vacancies">1</span></li>
					</ul>
				</div>
				<ul class="actions">
					<li><a href="#"><i class="fa fa-pencil"></i></a></li>
					<li><a href="#"><i class="fa fa-files-o"></i></a></li>
					<li><a href="#"><i class="fa fa-times"></i></a></li>
				</ul>
			</div>
		</div>	
		<div class="col-md-4 col-sm-6 col-xs-12">
			<div class="resume">
				<h2><a href="#">Ruby developer</a></h2>
				<span class="date">2 July 2014</span>
				<div class="tools">
					<ul class="info">
						<li><a href="#">Responses</a> <span class="responses">1</span></li>
						<li><a href="#">Views</a></li>
						<li><a href="#">Suggestions</a> <span class="vacancies">10</span></li>
					</ul>
				</div>
				<ul class="actions">
					<li><a href="#"><i class="fa fa-pencil"></i></a></li>
					<li><a href="#"><i class="fa fa-files-o"></i></a></li>
					<li><a href="#"><i class="fa fa-times"></i></a></li>
				</ul>
			</div>	
		</div>
		<div class="col-md-4 col-sm-6 col-xs-12">
			<div class="resume">
				<h2><a href="#">Front-End Developer</a></h2>
				<span class="date">23 June 2014</span>
				<div class="tools">
					<ul class="info">
						<li><a href="#">Responses</a> <span class="responses">3</span></li>
						<li><a href="#">Views</a> <span class="views">5</span></li>
						<li><a href="#">Suggestions</a></li>
					</ul>
				</div>
				<ul class="actions">
					<li><a href="#"><i class="fa fa-pencil"></i></a></li>
					<li><a href="#"><i class="fa fa-files-o"></i></a></li>
					<li><a href="#"><i class="fa fa-times"></i></a></li>
				</ul>
			</div>	
		</div>		
	</div>
</body>
</html>
